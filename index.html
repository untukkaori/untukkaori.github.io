        function Mainkannn() {

            return lagu.paused ? lagu.play() : lagu.pause();

    <script src="assets/js/salju.js" type="text/javascript"></script>
    <script>

        function myFunction() {
            myVar = setTimeout(showPage, 4000);

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("Kontener").style.display = "block";
        }
    </script>
    <script>
        var i = 0;
        var txt = "Teruntuk Arima Kousei-sama rasanya aneh menulis surat kepada seseorang yang baru saja bersamaku kau itu orang yang keterlaluan dungu, lemot, bodoh pertama kali ku melihatmu adalah ketika ku berusia 5 tahun pada saat itu di sebuah pertunjukkan kelas piano seorang anak yang tampil canggung itu berada di depan piano yang terlalu besar baginya dan kesulitan mengatur tempat duduknya sehinggi mengundang tawa penonton dan ketika ia melantunan nada pertamanya, langsung membuatku terpukau.";
        var speed = 120;

        function Gassngetik() {
            if (i < txt.length) {
                document.getElementById("tekss").innerHTML += txt.charAt(i);
                i++;
                setTimeout(Gassngetik, speed);
            }
        }
